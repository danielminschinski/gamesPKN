<div class="row">
  <div class="col-12">
	  <div class="play">
      <h1>Zapraszam do zagrania w grę "Papier - Kamień - Nożyce"</h1>
      <button class="startBtn">Nowa Gra</button>
      <button class="reset">Reset</button>
      <div id="rounds">
        <p></p>
      </div>
      <h3>Wybierz jeden z trzech przycisków!</h3>
      <button id="paper" data-move="paper" class="player-move">PAPIER</button>
      <button id="rock" data-move="rock" class="player-move">KAMIEŃ</button>
      <button id="scissors" data-move="scissors" class="player-move">NOŻYCE</button>
    </div>
    <div id="output"></div>
  </div>
</div>
<div class="row">
  <div class="score">
    <div class="col-6">
      <div class="userLabel" id="tabel">Użytkownik</div>
      <span id="userScore">0</span>
    </div>
    <div class="col-6">
      <div class="compLabel" id="tabel">Komputer</div>
      <span id="compScore">0</span>
    </div>
  </div>
</div>
<div id="result">
  <p></p>
</div>
